        <div class="Contacto-text">
            <h1>Contacto</h1>
            <p>Por favor, completa el siguiente formulario para contactarnos.</p>
        </div>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="nombre" class="form-control" id="floatingInput" placeholder="Ingresa tu nombre">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="Ingresa tu email">
                <label for="telefono">Teléfono:</label>
                <input type="telefono" class="form-control" id="floatingInput" placeholder="Ingresa tu teléfono">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
